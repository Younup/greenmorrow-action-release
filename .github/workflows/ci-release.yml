name: ci-release

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

on:
  workflow_dispatch:
    inputs:
      release_as:
        description: 'bump version kind'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

      push_to:
        description: 'branch to push to'
        required: true
        default: 'main'
        type: choice
        options:
        - main
        - develop

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: release package
        uses: ./
        with:
          release_as: ${{ inputs.release_as }}
          push_to: ${{ inputs.push_to }}
          webhook_url: 'none'
          should_build: 'false'
          publish_type: 'library'
          secret_input: "${{ secrets.GITHUB_TOKEN }}"
          gh_pat: "${{ secrets.GH_PAT }}"

